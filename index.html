<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="style3.css"/>
		<script src="javascript.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<title>Pineapple Glasses</title>
	</head>
	<body>
		<div id="containerDiv">
			<div id="leftDiv">
				<div id="navDiv">
					<div id="logosDiv">
						<img id="logo" src="logo_pinapple.png"/>
						<img id="pineappleText" src="pineapple_text.png"/>
					</div>
					<div id="topLinksDiv">
						<a id="about" class="topLinks">About</a>
						<a id="howItWorks" class="topLinks">How it works</a>
						<a id="contact" class="topLinks">Contact</a>
					</div>
				</div>
				<div id="midDiv">
					<div id="headingContainer">
						<h3 id="heading">Subscribe to newsletter</h3>
						<h6 id="subHeading">Subscribe to our newsletter and get 10% discount on pinapple glasses.</h6>
					</div>
					<input type="text" id="subsBox" placeholder="Type your email address here..."/>
					<img id="arrowImage" src="ic_arrow.png"/>
					<label class="container">
						<p>I agree to <u>terms of service</u></p>
						<input type="checkbox" id="checkBox" checked/>
						<span class="checkmark"></span>
					</label>
					<hr>
				</div>
				<div id="bottomDiv">
					<div id="socialMedia">
						<img id="facebook" src="Facebook.png"/>
						<img id="twitter" src="Twitter.png"/>
						<img id="instagram" src="Instagram.png"/>
						<img id="youtube" src="Youtube.png"/>
					</div>
				</div>
			</div>
			<div id="rightDiv"></div>
		</div>
	</body>
</html>
